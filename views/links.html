<div class="link-wrapper-inner">

  <h2>{{basketName}}</h2>

  <ul class="links">

    <li ng-repeat="link in links | orderBy: '-created_at'">

      <a target="_blank" sref="{{link.url}}">

        <div class="link-list-item">

          {{link.title}}

        </div>

      </a>

    </li>

  </ul> <!-- baskets -->

</div>
